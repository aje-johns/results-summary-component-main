<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="body">
      <div class="flex cardContainer">
        <div class="left box">
          <span class="leftTitle">Your Result</span>

          <div class="leftCircle">
            <span class="value76">76 </span>
            <span class="value100">of 100</span>
          </div>

          <div class="leftInfo">
            <span class="greeting">Great</span>
            <br />

            <span class="info">
              You scored higher than 65% of the people who have taken these
              tests.
            </span>
          </div>
        </div>

        <div class="right box">
          <div class="rightContent">
            <div class="rightTitle">Summary</div>

            <div class="reactionDiv rightContentBox">
              <div class="summaryContentRight">
                <span class="material-symbols-outlined icon"> bolt </span>
                <span class="reaction">Reaction</span>
              </div>
             <div class="darkFont">80 <span class="lightFont">/ 100</span></div>
            </div>

            <div class="memoryDiv rightContentBox">
              <div class="summaryContentRight">
                <span class="material-symbols-outlined icon"> neurology </span>
                <span class="memory">Memory</span>
              </div>
               <div class="darkFont">92 <span class="lightFont">/ 100</span></div>
            </div>

            <div class="verbalDiv rightContentBox">
              <div class="summaryContentRight">
                <span class="material-symbols-outlined icon"> sms </span>
                <span class="verbal">Verbal</span>
              </div>
               <div class="darkFont">61 <span class="lightFont">/ 100</span></div>
            </div>

            <div class="visualDiv rightContentBox">
              <div class="summaryContentRight">
                <span class="material-symbols-outlined icon"> visibility </span>
                <span class="span">Visual</span>
              </div>
               <div class="darkFont">72 <span class="lightFont">/ 100</span></div>
            </div>

            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
